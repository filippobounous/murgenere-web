<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
    }
    .wrapper {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .image-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }
    .image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .menu {
      position: absolute;
      bottom: 20px;
      left: 0;
      width: 100%;
      text-align: center;
    }
    .dropdown {
      position: relative;
      display: inline-block;
    }
    .dropdown-button {
      padding: 8px 16px;
      font-size: 16px;
      cursor: pointer;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      bottom: 100%;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.9);
      min-width: 160px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    .dropdown-content a {
      color: #000;
      padding: 8px 12px;
      text-decoration: none;
      display: block;
    }
    .dropdown-content a:hover {
      background-color: #f0f0f0;
    }
    .show {
      display: block;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="image-container">
      <img src="background.jpg" alt="Background" />
      <div class="menu">
        <div class="dropdown">
          <button id="dropdown-button" class="dropdown-button">Select a page</button>
          <div id="dropdown-menu" class="dropdown-content">
            <a href="https://murgenere.com">murgenere.com</a>
            <a href="https://example.com">other service</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    const button = document.getElementById('dropdown-button');
    const menu = document.getElementById('dropdown-menu');

    button.addEventListener('click', () => {
      menu.classList.toggle('show');
    });

    document.addEventListener('click', (e) => {
      if (!button.contains(e.target) && !menu.contains(e.target)) {
        menu.classList.remove('show');
      }
    });

    // Adjust page background based on the image's average colour
    const img = document.querySelector('.image-container img');
    img.addEventListener('load', () => {
      const canvas = document.createElement('canvas');
      canvas.width = 1;
      canvas.height = 1;
      const ctx = canvas.getContext('2d');
      ctx.drawImage(img, 0, 0, 1, 1);
      const pixel = ctx.getImageData(0, 0, 1, 1).data;
      document.body.style.backgroundColor = `rgb(${pixel[0]}, ${pixel[1]}, ${pixel[2]})`;
    });
  </script>
</body>
</html>
